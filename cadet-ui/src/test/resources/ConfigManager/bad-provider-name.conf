cadet {
    retrieve {
        host = "test3.hltcoe.jhu.edu"
        port = 44333
        provider = "edu.BlahRetrieverProvider"
    }
    search {
        host = "localhost"
        port = 8088
        provider = "edu.jhu.hlt.cadet.search.MockSearchProvider"
    }
    feedback {
        dump_dir = "/tmp/"
        store = "edu.jhu.hlt.cadet.feedback.store.MemoryFeedbackStore"
    }
    send {
        host = "localhost"
        port = 8888
        provider = "edu.jhu.hlt.cadet.send.MockSenderProvider"
    }
    learn {
        status = off
        host = "localhost"
        port = 9999
        provider = "edu.jhu.hlt.cadet.learn.SimpleMockActiveLearningClient"
    }
    sort {
        port = 9090
    }
    results {
        plugins = []
    }
}
